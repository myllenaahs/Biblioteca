<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Biblioteca</title>
</head>
<body>

<!-- Consulta de volumes ao BD -->

<h1>Faça sua consulta</h1>

<form action="consultaServlet" method="get">
		<label>Titulo:<input type="text" name="titulo"></label> 
		</label> <input type="submit" value="Pesquisar">
	</form>
	
<!-- Login para acesso a área de retirada e devolução -->	

	<h2>Para retirada e devolução, faça seu login</h2>

	<form action="loginServlet" method="post">
		<label>Usuário: <input type="text" name="user"></label> <label>Senha:<input
			type="password" name="senha"></label> <input type="submit"
			value="Enviar">
	</form>
	
<!-- Botão que redireciona para fazer cadastro -->

	<h2>Ainda não é cadastrado?</h2>

	<form action="cadastroServlet" method="get">
	<input name="" type="button"  onclick="location.href='cadastroUsuario.html' "
			value="Faça seu cadastro">
	</form>

</body>
</html>
